<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | AuthntcG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/script/css/style.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Preload Page -->
    <div id="preload" class="preload-page">
        <progress id="loading-bar" value="0" max="100"></progress>
    </div>
    
    <!-- About Area -->
    <section class="parent container d-flex justify-content-center align-items-center h-100 w-100 py-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 mb-4">
                        <a href="../../about.html" class="btn btn-mica-blue btn-sm">< Back To About</a>
                    </div>
                    <div class="col-12">
                      <ul class="nav nav-tabs" id="objectDetectionTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="live-tab" data-bs-toggle="tab" data-bs-target="#live" type="button" role="tab" aria-controls="live" aria-selected="true">
                            Live Object Detection
                          </button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video" type="button" role="tab" aria-controls="video" aria-selected="false">
                            Video Detection
                          </button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image" type="button" role="tab" aria-controls="image" aria-selected="false">
                            Image Detection
                          </button>
                        </li>
                      </ul>
                      <div class="tab-content pt-3" id="objectDetectionTabContent">
                        <div class="tab-pane fade show active" id="live" role="tabpanel" aria-labelledby="live-tab">
                          <p class="card-text text-center mb-4">
                            This demo uses your webcam and the COCO-SSD model to detect objects in real-time.
                          </p>
                          <div id="video-container" class="position-relative d-flex justify-content-center">
                            <video id="webcam" autoplay playsinline width="640" height="480" class="border rounded"></video>
                            <canvas id="canvas"></canvas>
                          </div>
                          <div class="mt-3">
                            <label for="log-area" class="form-label">Detection Log:</label>
                            <textarea id="log-area" class="form-control" rows="6" readonly style="resize:vertical"></textarea>
                          </div>
                        </div>
                        <div class="tab-pane fade" id="video" role="tabpanel" aria-labelledby="video-tab">
                          <p class="card-text text-center mb-4">
                            Upload a video file and detect objects using the COCO-SSD model.
                          </p>
                          <div class="mb-3">
                            <input type="file" id="video-upload" accept="video/*" class="form-control w-100" />
                          </div>
                          <div id="video-upload-container" class="position-relative d-flex justify-content-center align-items-center" style="display:none; min-height: 300px;">
                            <video id="uploaded-video" controls muted loop style="max-height:500px; width:auto; display:block; margin:auto;" class="border rounded"></video>
                            <canvas id="video-canvas" style="position:absolute; top:0; left:0; pointer-events:none;"></canvas>
                          </div>
                          <div class="mt-3">
                            <label for="video-log-area" class="form-label">Detection Log:</label>
                            <textarea id="video-log-area" class="form-control" rows="6" readonly style="resize:vertical"></textarea>
                          </div>
                        </div>
                        <div class="tab-pane fade" id="image" role="tabpanel" aria-labelledby="image-tab">
                          <p class="card-text text-center mb-4">
                            Upload an image and detect objects using the COCO-SSD model.
                          </p>
                          <div class="mb-3">
                            <input type="file" id="image-upload" accept="image/*" class="form-control w-100" />
                          </div>
                          <div id="image-upload-container" class="position-relative d-flex justify-content-center align-items-center" style="display:none; min-height: 300px;">
                            <img id="uploaded-image" alt="Preview" style="max-height:500px; width:auto; display:block; margin:auto;" class="border rounded" />
                            <canvas id="image-canvas" style="position:absolute; top:0; left:0; pointer-events:none;"></canvas>
                          </div>
                          <div class="mt-3">
                            <label for="image-log-area" class="form-label">Detection Log:</label>
                            <textarea id="image-log-area" class="form-control" rows="6" readonly style="resize:vertical"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer px-2">
        <p>
            <script>
                document.write(new Date().getFullYear())
            </script> authntc<span style="color: blue;">G!</span>
        </p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
<script src="../../assets/script/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<script src="script.js"></script>

</html>
